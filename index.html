<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giovanni Iapichino" />
    <title>Discord</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut-icon" href="/img/favicon.jpg" type="img" />
  </head>
  <body>

    <!-- HEADER -->

    <header class="header-top">
      <div class="container">
      <div class="container-header-top">
      <div class="box-logo">logo</div>
      <div class="box-link">link link link link link</div>
      <div class="box-login">login</div>
      </div>
    </div>
    </header>

    <header class="header-bottom">
      <div class="container">
        <div class="container-header-bottom">
        <card class="box-card">
        </div>
      </div>
    </header>


    <!-- MAIN -->
    <main>
        <section class="bg-white"> 
          <div class="container flex h-100">
            <div class="large-col"></div>
            <div class="small-col"> </div>
          </div>
        </section>

        <section class="bg-gray">
          <div class="container flex h-100">
            <div class="small-col"></div>
            <div class="large-col"> </div>
        </section>

        <section class="bg-white">
          <div class="container flex h-100">
            <div class="large-col"></div>
            <div class="small-col"> </div>
           </section>

        <div class="big-grey">
          <div class="container flex h-100">
            <div class="full-col"></div>
          </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container">

        <div class="footer-top flex">
          <div class="footer-top-left"></div>

          <div class="footer-top-right">
          <div class="footer-info">
            <div class="info-col"></div>
            <div class="info-col"></div>
            <div class="info-col"></div>
            <div class="info-col"></div>
          </div>
          </div>

        </div>

        <div class="footer-bottom">
          <div class="bottom-logo">logo</div>
          <div class="bottom-button">button</div>
        </div>

      </div>
  </body>
</html>
